name: Publish to npm

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    # Only run on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Check if version exists on npm
        id: check-version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view ${PACKAGE_NAME}@${PACKAGE_VERSION} version &>/dev/null; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "Version ${PACKAGE_VERSION} already exists on npm"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "Version ${PACKAGE_VERSION} does not exist on npm, will publish"
          fi

      - name: Publish to npm
        if: steps.check-version.outputs.version_exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version
        if: steps.check-version.outputs.version_exists == 'false'
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check-version.outputs.version_exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.get-version.outputs.tag }} \
            --title "Release ${{ steps.get-version.outputs.tag }}" \
            --notes "## ATH Móvil n8n Node - Version ${{ steps.get-version.outputs.version }}

          ### Installation
          \`\`\`bash
          npm install n8n-nodes-ath-movil@${{ steps.get-version.outputs.version }}
          \`\`\`

          Or install via n8n UI:
          1. Go to Settings → Community Nodes
          2. Click Install
          3. Enter: \`n8n-nodes-ath-movil\`

          ### What's Changed
          See [CHANGELOG.md](https://github.com/devmoreno/n8n-nodes-athmovil/blob/main/CHANGELOG.md) for details.

          ### Resources
          - [npm package](https://www.npmjs.com/package/n8n-nodes-ath-movil)
          - [Documentation](https://github.com/devmoreno/n8n-nodes-athmovil#readme)
          - [ATH Móvil API](https://github.com/evertec/ATHM-Payment-Button-API)"

      - name: Skip publish
        if: steps.check-version.outputs.version_exists == 'true'
        run: |
          echo "Skipping publish - version already exists on npm"
          echo "Please update the version in package.json to publish a new version"

  test:
    runs-on: ubuntu-latest

    # Run on all events (push and PR)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
