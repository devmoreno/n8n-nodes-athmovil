name: Publish to npm

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    # Only run on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Check if version exists on npm
        id: check-version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view ${PACKAGE_NAME}@${PACKAGE_VERSION} version &>/dev/null; then
            echo "version_exists=true" >> $GITHUB_OUTPUT
            echo "Version ${PACKAGE_VERSION} already exists on npm"
          else
            echo "version_exists=false" >> $GITHUB_OUTPUT
            echo "Version ${PACKAGE_VERSION} does not exist on npm, will publish"
          fi

      - name: Publish to npm
        if: steps.check-version.outputs.version_exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish
        if: steps.check-version.outputs.version_exists == 'true'
        run: |
          echo "Skipping publish - version already exists on npm"
          echo "Please update the version in package.json to publish a new version"

  test:
    runs-on: ubuntu-latest

    # Run on all events (push and PR)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint
